<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Login</title>
    <style>
        /* 기존 스타일을 변경 및 추가한 부분 */

        /* 1. 전체 폼(.form-signin)을 가운데로 정렬 */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            /* 배경색을 연한 회색으로 변경 */
        }

        main.form-signin {
            max-width: 330px;
            padding: 1rem;
            background-color: #ffffff;
            /* 폼 배경색을 흰색으로 변경 */
            border-radius: 10px;
            /* 폼 테두리 둥글게 만듭니다. */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            /* 폼에 그림자 효과 추가 */
        }

        .form-signin img {
            display: block;
            margin: 0 auto;
        }

        .form-signin h1 {
            text-align: center;
            font-weight: normal;
            margin-bottom: 1.5rem;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .form-check {
            text-align: center;
        }

        .form-check .form-check-label {
            display: inline-block;
            /* inline-block을 사용하여 라벨을 가로로 배치합니다. */
        }

        /* 2. 버튼의 색상 변경 */
        .btn-primary {
            background-color: #b3d8ff;
            border-color: #b3d8ff;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #5a9cff;
            border-color: #5a9cff;
        }

        .btn-primary:active {
            background-color: #4078e0;
            border-color: #4078e0;
        }

        .text-body-secondary {
            color: #6c757d;
        }

        .mt-5 {
            margin-top: 2.5rem;
        }

        .mb-3 {
            margin-bottom: 1rem;
        }

        .py-2 {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <main class="form-signin w-100 m-auto">
        <form th:action="@{/account/login}" method="post">
            <h1 class="h3 mb-3 fw-normal">Please Log In !</h1>
            <div th:if="${param.error}" class="alert alert-primary" role="alert">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-primary" role="alert">
                You have been logged out.
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required
                    autofocus>
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                    required>
                <label for="password">Password</label>
            </div>

            <!-- <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div> -->
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2023</p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
