<!-- boardpassword.html -->
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>비밀번호 입력</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <div class="card text-center">
        <div class="card-header">
            Passowrd
        </div>
        <div class="card-body">
            <h5 class="card-title">Please Enter the Password</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <form th:action="@{/board/passwordpro}" method="post" class="d-flex flex-column align-items-center">
                <input type="hidden" name="id" th:value="${boardId}">
                <div class="form-group" style="width: 50%; margin-bottom: 20px;">
                    <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">submit</button>
            </form>
        </div>
        Lets goooooo
    </div>
    </div>

</body>

</html>
