<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="menu(menu)" style="position: static;">
        <a class="navbar-brand" href="#" style="padding-left:10px;">Spring Boot Board</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${menu} == 'home'? 'active'">
                    <a class="nav-link" href="#" th:href="@{/}">Home <span class="sr-only"
                            th:if="${menu} == 'home'">(current)</span></a>
                </li>
                <li class="nav-item" th:classappend="${menu} == 'board'? 'active'">
                    <a class="nav-link" href="#" th:href="@{/board/list}">Board <span class="sr-only"
                            th:if="${menu} == 'board'">(current)</span></a>
                </li>
                <li class="nav-item" th:classappend="${menu} == 'home'? 'active'">
                    <a class="nav-link" href="#" th:href="@{/member/join}">Join<span class="sr-only"
                            th:if="${menu} == 'join'">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <form actioin="#" th:action="@{/member/join}" th:object="${member}" method="post" class="row g-3" >
            <div class="col-auto">
                <label for="userid" class="form-label">Id</label>
                <input type="text" class="form-control" id="userid"
                th:classappend="${#fields.hasErrors('userid')} ? 'is-invalid'" th:field="*{userid}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('userid')}" th:errors="*{userid}">
                    아이디 에러 메세지
                </div>
            </div>
            <div class="col-auto">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password"
                th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" th:field="*{password}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                    비밀번호 에러 메세지
                </div>
            </div>
            <div class="col-auto">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email"
                th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" th:field="*{email}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                    이메일 에러 메세지
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
